<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./asstets/imgs/card.css" />
  </head>
  <body>
    <article id="card">
      <img src="./asstets/imgs/honey.jpg" alt="miele" />
      <div id="container">
        <div id="primo">
          <h3>100% Bio Honey</h3>
          <p class="stringa">Italian, not treated</p>
        </div>
        <div id="secondo">
          <p class="price">7$/kg</p>
        </div>
      </div>
      <div>
        <button class="button">
          <p>Add to cart</p>
        </button>
      </div>
    </article>
  </body>
</html>
